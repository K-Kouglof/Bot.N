# fly.toml app configuration file generated for bot-n on 2025-05-18T12:36:46Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'bot-n'
primary_region = 'hkg'

[build]

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024

[[mounts]]
source = "data1"
destination = "/data"

[[mounts]]
source = "data2"
destination = "/data2"


[release]
  # Fly.io が新しいリリースをデプロイしたあと、一度だけ実行されるコマンド
  command = "node deploy-commands.js"
